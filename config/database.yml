# postgres
#   gem install postgres
#
#   Ensure the postgres gem is defined in your Gemfile
#   gem 'postgres'
#
default: &default
  adapter: postgresql
  host: localhost
  port: 5432
  user: postgres
  password: 'univel'
  pool: 5
  timeout: 5000

development:
  <<: *default
  database: ecommerci_development

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: ecommerci_test

production:
  <<: *default
  database: ecommerci_production
